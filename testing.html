    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Heading</title>
  <style>
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* clean font */
      font-size: 3rem; /* big size */
      color: #2c3e50; /* dark blue-gray */
      text-align: center; /* center on page */
      text-transform: uppercase; /* ALL CAPS */
       /* spacing between letters */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* shadow behind text */
    }
  </style>
</head>
<body>
  <h1>My Stylish Heading</h1>
</body>
